apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.demo.smm.bottomnavigationview"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    /*懒人控件*/
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    /*bar*/
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'net.oschina.common:common:0.1.5'
    compile project(':bottom-bar')

    compile 'tk.zielony:carbon:0.14.0'
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    compile 'q.rorbin:badgeview:1.1.0'

    compile 'info.hoang8f:android-segmented:1.0.6'

    compile 'com.github.armcha:LuseenBottomNavigation:1.8.2'

    compile 'com.github.youngkaaa:navigation-bottom:1.0.0'
    compile project(path: ':alphaview')
}
